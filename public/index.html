<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/old-tweets.css" type="text/css" />
   
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Nav bar elements -->
    <nav>
      <span id="logo">tweeter</span>
      <div class="right-nav">
        <span><b>Write</b> a new tweet</span>
        <span><i id="nav-arrows" class="fa-solid fa-angles-down"></i></span>
      </div>
    </nav>

    <!-- Header elements  -->
    <header id="page-header">
      <div id="user-avatar">
        <a href="https://www.freepik.com/free-vector/hand-drawn-animal-avatars-element-collection_32451341.htm#query=avatar%20bird&position=10&from_view=search&track=ais"><img src="/images/bird-avatar-owl-d.png"></a>
      </div>
      <br>
      <div>
        <p id="user-name"><b>Socrates</b> D'Alopece</p>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- New tweet elements -->
      <section class="new-tweet">
        <div class="error-messages">
          <span id="load-error">
            <i class="fa-solid fa-triangle-exclamation" style="color: #ff0000;"></i>
            Sorry, tweets could not load.
            <i class="fa-solid fa-triangle-exclamation" style="color: #ff0000;"></i>
          </span>
        </div>
        <div class="error-messages">
          <span id="error-long">
            <i class="fa-solid fa-triangle-exclamation" style="color: #ff0000;"></i>
            Only 140 or fewer characters per tweet, please! 
            <i class="fa-solid fa-triangle-exclamation" style="color: #ff0000;"></i>
          </span>
        </div>
        <div class="error-messages">
          <span id="error-empty">
            <i class="fa-solid fa-triangle-exclamation" style="color: #ff0000;"></i>
            Sorry, you can't share an empty tweet!
            <i class="fa-solid fa-triangle-exclamation" style="color: #ff0000;"></i>
          </span>
        </div>
        <h2 class="sub-heading">Compose A Tweet</h2>
        <form class="submit" method="POST" action="/tweets" id="submit-tweet">
          <textarea name="text" id="tweet-text" placeholder="What are you chirping about?"></textarea>
          <footer>
            <button id="submit-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </footer>
        </form>
      </section>

      <!-- Old tweets section -->
      <section id="tweet-container">
        <!-- New tweets prepended here to tweet history -->
      </section>

    </main>
  </body>
</html>
